site_name: LLMOps. Make AI Work For You. 
site_url: https://boramorka.github.io/LLM-book/ru/
repo_url: https://github.com/boramorka/LLM-book
repo_name: boramorka/LLM-book

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    primary: black
  language: ru

docs_dir: docs/ru
site_dir: site/ru

markdown_extensions:
  - meta
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search:
      lang:
        - ru

extra:
  alternate:
    - name: English
      link: ../en/
      lang: en
    - name: Русский
      link: ./
      lang: ru

nav:
  - Обзор: index.md
  - ГЛАВА-1. OPEN AI API:
      - 1.1 Введение: 'CHAPTER-1/1.1 Введение.md'
      - 1.2 Классификация: 'CHAPTER-1/1.2 Классификация.md'
      - 1.3 Advanced Moderation: 'CHAPTER-1/1.3 Advanced Moderaton.md'
      - 1.4 Продвинутое машинное рассуждение: 'CHAPTER-1/1.4 Продвинутое машинное рассуждение.md'
      - 1.5 Сила чейнинга промптов: 'CHAPTER-1/1.5 Сила чейнинга промптов.md'
      - 1.6 Построение и оценка LLM-приложений: 'CHAPTER-1/1.6 Построение и оценка LLM-приложений.md'
      - 1.7 Итоги и размышления: 'CHAPTER-1/1.7 Итоги и размышления.md'
  - ГЛАВА-2. LANGCHAIN:
      - 2.1 Введение: 'CHAPTER-2/2.1 Введение.md'
      - 2.2 Загрузчики документов LangChain: 'CHAPTER-2/2.2 Загрузчики документов LangChain.md'
      - 2.3 Углубление в текстовое разбиение: 'CHAPTER-2/2.3 Углубление в текстовое разбиение.md'
      - 2.4 Сила эмбеддингов: 'CHAPTER-2/2.4 Сила эмбеддингов.md'
      - 2.5 Семантический поиск. Продвинутые стратегии: 'CHAPTER-2/2.5 Семантический поиск. Продвинутые стратегии.md'
      - 2.6 RAG. Техники для QA: 'CHAPTER-2/2.6 RAG. Техники для QA.md'
      - 2.7 Чат-боты на LangChain: 'CHAPTER-2/2.7 Чат-боты на LangChain.md'
      - 2.8 Итоги и размышления: 'CHAPTER-2/2.8 Итоги и размышления.md'
  - ГЛАВА-3. LLMOPS:
      - 3.1 Введение: 'CHAPTER-3/3.1 Введение.md'
      - 3.2 Воркфлоу с Kubeflow Pipelines: 'CHAPTER-3/3.2 Воркфлоу с Kubeflow Pipelines.md'
      - 3.3 Механизм генерации квиза ИИ: 'CHAPTER-3/3.3 Механизм генерации квиза ИИ.md'
      - 3.4 Итоги и размышления: 'CHAPTER-3/3.4 Итоги и размышления.md'
  - Ответы:
      - 1.1 Введение: 'CHAPTER-1/Ответы 1.1.md'
      - 1.2 Классификация: 'CHAPTER-1/Ответы 1.2.md'
      - 1.3 Advanced Moderation: 'CHAPTER-1/Ответы 1.3.md'
      - 1.4 Продвинутое рассуждение: 'CHAPTER-1/Ответы 1.4.md'
      - 1.5 Чейнинг промптов: 'CHAPTER-1/Ответы 1.5.md'
      - 1.6 Построение и оценка: 'CHAPTER-1/Ответы 1.6.md'
      - 2.2 Загрузчики документов: 'CHAPTER-2/Ответы 2.2.md'
      - 2.3 Разбиение текста: 'CHAPTER-2/Ответы 2.3.md'
      - 2.4 Эмбеддинги: 'CHAPTER-2/Ответы 2.4.md'
      - 2.5 Семантический поиск: 'CHAPTER-2/Ответы 2.5.md'
      - 2.6 RAG: 'CHAPTER-2/Ответы 2.6.md'
      - 2.7 Чат-боты: 'CHAPTER-2/Ответы 2.7.md'
      - 3.2 Kubeflow Pipelines: 'CHAPTER-3/Ответы 3.2.md'
      - 3.3 Генерация квиза: 'CHAPTER-3/Ответы 3.3.md'
