      - 2.3 Deep Dive into Text Splitting: 'CHAPTER-2/2.3 Deep Dive into Text Splitting.md'
      - 2.4 The Power of Embeddings: 'CHAPTER-2/2.4 The Power of Embeddings.md'
      - 2.5 Semantic Search. Advanced Retrieval Strategies: 'CHAPTER-2/2.5 Semantic Search — Advanced Strategies.md'
      - 2.6 RAG Systems. Techniques for Question Answering: 'CHAPTER-2/2.6 RAG — Techniques for QA.md'
