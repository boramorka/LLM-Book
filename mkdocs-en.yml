site_name: LLMOps. Make AI Work For You. 
site_url: https://boramorka.github.io/LLM-book/en/
repo_url: https://github.com/boramorka/LLM-book
repo_name: boramorka/LLM-book

theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    primary: black
  language: en

docs_dir: docs/en
site_dir: site/en

markdown_extensions:
  - meta
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search:
      lang:
        - en

extra:
  alternate:
    - name: English
      link: ./
      lang: en
    - name: Русский
      link: ../ru/
      lang: ru

nav:
  - Overview: index.md
  - CHAPTER-1. OPEN AI API:
      - 1.1 Introduction: 'CHAPTER-1/1.1 Introduction.md'
      - 1.2 Classification: 'CHAPTER-1/1.2 Classification.md'
